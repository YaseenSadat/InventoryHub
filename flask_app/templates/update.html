{% extends "base.html" %}
{% block title %}Update Record{% endblock %}
{% block content %}
  <h1 class="mb-4">Update Record {{ record['id'] }}</h1>
  <form method="post">
    <div class="mb-3">
      <label for="data" class="form-label">Data</label>
      <input type="text" class="form-control" id="data" name="data" value="{{ record['data'] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Record</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
