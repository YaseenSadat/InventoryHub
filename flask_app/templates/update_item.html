{% extends "base.html" %}
{% block title %}Update Item{% endblock %}
{% block content %}
  <h1 class="mb-4">Update Item: {{ item['name'] }}</h1>
  <form method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Item Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ item['name'] }}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description">{{ item['description'] }}</textarea>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item['quantity'] }}" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ item['price'] }}" required>
    </div>
    <div class="mb-3">
      <label for="supplier" class="form-label">Supplier</label>
      <input type="text" class="form-control" id="supplier" name="supplier" value="{{ item['supplier'] }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Item</button>
    <a href="{{ url_for('inventory') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
